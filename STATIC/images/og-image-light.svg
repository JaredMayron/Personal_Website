<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>
  
  <!-- Bento-ish Grid Pattern -->
  <g fill="#f3f4f6" opacity="0.8">
    <rect x="60" y="60" width="340" height="240" rx="20"/>
    <rect x="420" y="60" width="720" height="240" rx="20"/>
    <rect x="60" y="320" width="720" height="250" rx="20"/>
    <rect x="800" y="320" width="340" height="250" rx="20"/>
  </g>

  <!-- Glider Icon (Scaled from 512 to ~128) -->
  <g transform="translate(1000, 80) scale(0.25)" fill="#10b981">
    <rect x="200" y="64" width="112" height="112" rx="16"/>
    <rect x="64" y="200" width="112" height="112" rx="16"/>
    <rect x="64" y="336" width="112" height="112" rx="16"/>
    <rect x="200" y="336" width="112" height="112" rx="16"/>
    <rect x="336" y="336" width="112" height="112" rx="16"/>
  </g>

  <!-- Branding -->
  <text x="100" y="440" font-family="'Playfair Display', serif" font-weight="700" font-size="80" fill="#111827">Jared Mayron</text>
  <text x="102" y="490" font-family="'JetBrains Mono', monospace" font-size="22" fill="#4b5563">Academic research, orphaned projects, and creative engineering</text>
</svg>
